<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<link href="../static/css/main.css" th:href="@{/css/main.css}"
	rel="stylesheet" />

<title>Pagina attivita</title>
</head>
<body>

	<h4>Dettagli attivita:</h4>
	<div align="center">
		<form th:action="@{/allievo/addAttivita}" method="POST"
			th:object="${attivita}">
			<table>
				<tr>
					<th>Nome:</th>
					<th>Data e ora inizio:</th>
				</tr>
				<tr>
					<td><span th:text="${attivita.nome}"></span></td>
					<td><span th:text="${attivita.dataSvolgimento}"></span></td>
					<td><button type="submit">Iscriviti</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
