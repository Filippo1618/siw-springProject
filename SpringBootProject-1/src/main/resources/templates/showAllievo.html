<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />

<title>Pagina allievo</title>
</head>
<body>
	<div align="center">
		<h4>Allievo:</h4>
		<div>
			<span th:text="${allievo.nome}"></span>
		</div>
		<div>
			<span th:text="${allievo.cognome}"></span>
		</div>
		<div>
			<span th:text="${allievo.email}"></span>
		</div>
		<div>
			<span th:text="${allievo.numTelefono}"></span>
		</div>
	 	<div>
			<span th:date="${allievo.dataNascita}"></span>
		</div>
	
	  	<div>
			<span th:text="${allievo.indirizzo}"></span>
		</div>
	</div>
</body>
</html>
